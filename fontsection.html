<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Section</title>
    <link rel="stylesheet" href="/input.css">
</head>
<body>
    <h1 class="font-bold mx-2 my-2 text-3xl">
        This is lecture four of Tailwind Css
    </h1>
    <h2 class="font-bold mx-2 my-2 text-2xl">
        This is lecture four of Tailwind Css
    </h2>
    <h3 class="font-bold mx-2 my-2 text-xl">
        This is lecture four of Tailwind Css
    </h3>
    <h4 class="font-bold mx-2 my-2 text-lg">
        This is lecture four of Tailwind Css
    </h4>

   <div class="mx-5 font-sans">I am using mx-s</div>
   <div class="mx-5 font-serif">I am using mx-s</div>
   <div class="mx-5 font-mono font-extrabold">I am using mx-s</div>
   <div class="mx-5 font-serif tracking-tighter">I am using mx-s</div>
   <div class="mx-5 font-serif -tracking-wider">I am using mx-s</div>
   <div class="mx-5 font-serif" >I am using mx-s</div>
    
</body>
</html>
